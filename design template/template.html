<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="templates.css" />
</head>

<body>
    <div class="clickBlock">
    <div class="card">
        <div class="card-body flex-column">
            <h6 class="card-title">Edit project</h6>
            <input type="text" name="name" id="projectName" defaultvalue="" class="float-right">
            <label for="name">Name</label>
            <button type="button" class="btn btn-info btn-sm float-right">Create</button>
          </div>
    </div>
    <div class="card createTask">
        <div class="card-body flex-column">
            <h6 class="card-title">Add a Task</h6>
            <input type="text" name="name" class="float-right">
            <label for="name">Name</label>
            <input type="date" name="date" class="float-right">
            <label for="date">Date</label>
            <select id="priority" class="float-right" name="priority">
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>
            <label for="priority">Priority</label>
            <textarea name="description" placeholder="Write a description here is needed"></textarea>
            <button type="button" class="btn btn-info btn-sm float-bt">Create</button>
          </div>
    </div>
    </div>
    
    <header class="headerContainer d-flex justify-content-between align-items-center">
        <div
            class="h1HeaderContainer col-lg-4 col-xl-3 col-md-4 col-sm-7 col-10 d-flex align-items-center justify-content-end">
            <h1 class="headerH1 firstSpan">
                dodoist

                <span class="secondSpan">
                    the place of your tasks
                </span>
            </h1>
        </div>
        <div class="navHeaderContent col-xl-9 col-l-9 col-m-9 d-flex justify-content-end">
            <img class="add-header-img" alt="add-icon" src="../src/assets/icons8-add-24.png" />
        </div>
    </header>
    <main class="mainTag d-flex">
        <aside class="menuAside col-xl-3 col-l-3 col-md-3 d-flex flex-column justify-content-start align-items-center">
            <div class="d-flex projectActivity justify-content-end">
                <h2 class="listProjectsH2">
                    Projects
                </h2>
                <img class="add-img" alt="add-icon" src="../src/assets/icons8-add-24.png" />
            </div>
            <ul class="projectsContainer" id="projectsContainer">
                <li class="projectItemContainer">
                    <div class="projectItem">Project Item Two</div>
                </li>
                <li class="projectItemContainer">
                    <div class="projectItem">Project Item Three</div>
                </li>
            </ul>
        </aside>
        <section class="todoItemSection flex-column col-xl-9 col-l-9 col-md-9 d-flex" id="projectInfoContainer">
            <h5>Title Project <img class="add-img2 deleteimgT" alt="add-icon" src="../src/assets/edit.png" /> <img class="add-img deleteimgT" alt="add-icon" src="../src/assets/delete.png" /></h5>
            
            <div class="d-flex projectActivity justify-content-end">
                <p class="listProjectsH2">
                    Add Task
                </p>
                <img class="add-img" alt="add-icon" src="../src/assets/icons8-add-24.png" />
            </div>
            <hr />

            <div>
                <h6>Task Title <img class="add-img2 deleteimgT" alt="add-icon" src="../src/assets/edit.png" /></h6>
                <p class="details">Priority <span>high</span> <span>due date soon</span></p>
                <small>Description Task</small>

                <img class="add-img float-right deleteimg" alt="add-icon" src="../src/assets/delete.png" />
                <hr />
            </div>
        </section>
    </main>

    <footer class="footerTag">
        <aside class="footerAside col-xl-3 col-l-3 col-md-3"><small>Created by bla vla</small></aside>
    </footer>
</body>

</html>
